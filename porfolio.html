    <style>
        body {
            background-image: url('C:/Users/GANGADHAR MYLA/Downloads/damien-schnorhk-XTgBvT6C3og-unsplash.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .navbar .nav-link {
            text-decoration: none;
            color: #007bff;
            padding: 14px 20px;
            margin: 0 15px;
            font-size: 18px;
            text-align: center;
            border-radius: 4px;
            border: 2px solid black;  
            transition: transform 0.3s ease;
        }

        .navbar .nav-link:hover {
            transform: translateY(-5px);
            color: white;
            background-color: #0056b3;
            border-color: white;
            outline: 2px solid white; 
        }

        .mobile-nav {
            display: none;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        .mobile-nav-toggle {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px auto;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
            width: 80%;
            max-width: 300px;
            cursor: pointer;
        }

        .mobile-nav-links {
            display: none;
            flex-direction: column;
            width: 80%;
            max-width: 300px;
            margin: 0 auto;
        }

        .mobile-nav-links .nav-link {
            text-decoration: none;
            color: #007bff;
            padding: 12px;
            margin: 5px 0;
            font-size: 16px;
            text-align: center;
            border-radius: 4px;
            border: 1px solid black;  /* Changed to white outline */
            display: block;
        }

        .mobile-nav-links .nav-link:hover {
            color: white;
            background-color: #0056b3;
            border-color: #000000;  /* Kept white border on hover */
        }

        footer {
            padding: 20px 0;
        }

        footer .social-icons a {
            font-size: 24px;
            margin: 0 15px;
            color: white;
        }

        footer .social-icons a:hover {
            color: #0056b3;
        }
        
        footer p {
            color: white;
        }

        .profile-image {
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .marquee-container {
            overflow: hidden;
            width: 100%;
        }

        @media (max-width: 575.98px) {
            .navbar {
                display: none !important;
            }

            .mobile-nav {
                display: block !important;
            }

            h1 {
                font-size: 1.2rem;
            }

            .container {
                padding-left: 10px;
                padding-right: 10px;
            }

            .btn {
                width: 100%;
                margin-top: 8px;
            }
            
            .profile-image {
                width: 180px;
                height: 180px;
            }
            
            footer .social-icons a {
                font-size: 18px;
                margin: 0 6px;
            }
        }

        @media (min-width: 576px) and (max-width: 767.98px) {
            .navbar {
                display: none !important;
            }

            .mobile-nav {
                display: block !important;
            }

            h1 {
                font-size: 1.5rem;
            }

            .container {
                padding-left: 15px;
                padding-right: 15px;
            }

            .btn {
                width: 100%;
                margin-top: 10px;
            }
            
            .profile-image {
                width: 220px;
                height: 220px;
            }
            
            footer .social-icons a {
                font-size: 20px;
                margin: 0 8px;
            }
        }

        @media (min-width: 768px) and (max-width: 991.98px) {
            .navbar .nav-link {
                margin: 0 10px;
                padding: 12px 16px;
                font-size: 16px;
            }
            
            .profile-image {
                width: 260px;
                height: 260px;
            }
        }

        @media (min-width: 992px) and (max-width: 1199.98px) {
            .navbar .nav-link {
                margin: 0 12px;
                padding: 14px 18px;
            }
            
            .profile-image {
                width: 280px;
                height: 280px;
            }
        }

        @media (min-width: 1200px) {
            .navbar .nav-link {
                margin: 0 15px;
                padding: 14px 20px;
                font-size: 18px;
            }
            
            .profile-image {
                width: 300px;
                height: 300px;
            }
        }

        @media (min-width: 1400px) {
            .container {
                max-width: 1340px;
            }
            
            .navbar .nav-link {
                margin: 0 20px;
                padding: 16px 24px;
                font-size: 20px;
            }
        }
    </style>
</head>

        .navbar {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .navbar .nav-link {
            text-decoration: none;
            color: #007bff;
            padding: 14px 20px;
            margin: 0 15px;
            font-size: 18px;
            text-align: center;
            border-radius: 4px;
            border: 2px solid #000000;
            transition: transform 0.3s ease;
        }

        .navbar .nav-link:hover {
            transform: translateY(-5px);
            color: white;
            background-color: #0056b3;
            border-color: white; 
            outline: 2px solid white;

        }

        .mobile-nav {
            display: none;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        .mobile-nav-toggle {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px auto;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
            width: 80%;
            max-width: 300px;
            cursor: pointer;
        }

        .mobile-nav-links {
            display: none;
            flex-direction: column;
            width: 80%;
            max-width: 300px;
            margin: 0 auto;
        }

        .mobile-nav-links .nav-link {
            text-decoration: none;
            color: #007bff;
            padding: 12px;
            margin: 5px 0;
            font-size: 16px;
            text-align: center;
            border-radius: 4px;
            border: 1px solid #007bff;
            display: block;
        }

        .mobile-nav-links .nav-link:hover {
            color: white;
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .navbar {
                display: none !important;
            }
            
            .mobile-nav {
                display: block !important;
            }
            
            .navbar-toggler {
                background-color: #007bff;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .container {
                padding-left: 15px;
                padding-right: 15px;
            }
            
            .btn {
                width: 100%;
                margin-top: 10px;
            }
        }

        @media (max-width: 576px) {
            footer .social-icons a {
                font-size: 20px;
                margin: 0 8px;
            }
            
            h1 {
                font-size: 1.2rem;
            }
        }

        @media (min-width: 1200px) {
            .navbar .nav-link {
                margin: 0 15px;
                padding: 14px 20px;
                font-size: 18px;
            }
        }

        @media (min-width: 1400px) {
            .navbar .nav-link {
                margin: 0 20px;
                padding: 16px 24px;
                font-size: 20px;
            }
        }

        .carousel-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .carousel-inner {
            height: 70vh;
        }

        .carousel-item {
            height: 100%;
        }

        .carousel-item img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 8%;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .carousel-indicators li {
            background-color: #007bff;
        }

        .marquee-container {
            overflow: hidden;
            width: 100%;
        }
